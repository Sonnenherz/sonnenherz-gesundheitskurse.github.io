<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">

    <!-- Meta -->
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="canonical" href="{{ site.url }}" />
    <link rel="author" href="https://github.com/atais" />

    <!-- Faceboook meta -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/{{ site.hero }}">
    <meta property="og:locale" content="de_DE">

    <!-- Twitter meta -->
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.url }}/{{ site.thumbnail }}" />
    <meta name="twitter:card" content="summary" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="dist/main.bundle.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

    <!-- Google Maps -->
    <!-- http://gmap3.net/configuration.html -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=INSERTKEYHERE"
            type="text/javascript"></script>
    -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">
</head>
