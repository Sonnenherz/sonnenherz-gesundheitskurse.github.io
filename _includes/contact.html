<!-- Start 3 columns -->
<div id="contact" class="contact">
    <div class="container-fluid">
        <div class="three-shade-col">
            <div class="col-sm-4">
                <i class="fa icon fa-map-marker"> </i>
                <h3>Lokalizacja</h3>
                <br>
                <p>
                    {{ site.contact.address }}
                </p>
            </div>
            <div class="col-sm-4">
                <i class="fa icon fa-address-card-o"> </i>
                <h3>Kontakt</h3>
                <br>
                <ul>
                    {% if site.contact.phone %}
                    <li><p>
                        <i class="fa fa-phone"> </i>&nbsp;
                        <a href="tel:{{ site.contact.phone }}">{{ site.contact.phone }}</a>
                    </p></li>
                    {% endif %}
                    {% if site.contact.email %}
                    <li><p>
                        <i class="fa fa-at"> </i>&nbsp;
                        <a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a>
                    </p></li>
                    {% endif %}
                </ul>
                </p>
            </div>
            <div class="col-sm-4">
                <i class="fa icon fa-envelope-open-o"> </i>
                <h3>Zostaw wiadomość</h3>
                <br>

                <div class="contact-form">
                    <form role="form" id="form1" action="https://formspree.io/atais.jr@gmail.com">
                        <div class="form-group">
                            <label for="username" class="iconic user">Imię <span class="required">*</span></label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="usermail" class="iconic mail-alt">Email</label>
                            <input type="email" class="form-control" name="usermail" id="usermail">
                        </div>
                        <div class="form-group">
                            <label for="subject" class="iconic quote-alt">Telefon kontaktowy <span
                                    class="required">*</span></label>
                            <input type="text" class="form-control" name="subject" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="iconic comment">Wiadomość</label>
                            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="submit btn btn-default" form="form1" value="Submit">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Wyślij
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End 3 columns -->
