                        <input type="text" name="_gotcha" style="display:none"/>

                            <label class="iconic user">Imię <span class="required">*</span></label>
                            <input type="text" class="form-control" name="Imie" required>
                        </div>
                        <div class="form-group">
                            <label class="iconic mail-alt">Email</label>
                            <input type="email" class="form-control" name="Email">
                        </div>
                        <div class="form-group">
                            <label class="iconic quote-alt">Telefon kontaktowy <span class="required">*</span></label>
                            <input type="text" class="form-control" name="Telefon" required>
                        </div>
                        <div class="form-group">
                            <label class="iconic comment">Wiadomość</label>
                            <textarea name="Wiadomosc" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="submit btn btn-default" form="form1" value="Submit">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Wyślij
                            </button>
                        </div>
                    </form>
                </div>
